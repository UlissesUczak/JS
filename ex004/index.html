<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>

        * {
            margin: 0px;
            padding: 0px;
        }
        #area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            color: white;
            line-height: 200px;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    
    <div id="area">
        <p>interaja</p>
    </div>

    <script>
         var a = document.getElementById('area')
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background='red'

        }
        function entrar() {
            a.innerText = "Entrou!"
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background='green'
        }

    </script>
    
</body>
</html>
