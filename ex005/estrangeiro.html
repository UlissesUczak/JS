<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <h1>verifique sua nacionalidade</h1>
    <p>Insira seu país de origem abaixo: </p>
    <input type="text" name="nacionalidade" id="inacionalidade">
    <input type="submit" value="Verificar" onclick="verificar()">
    <div id="res" >Resultado</div>

    <script>
        function verificar() {
        var pais = document.getElementById('inacionalidade')
        var res = document.getElementById('res')
       res.innerHTML = (`Seus país de origem é ${pais.value}`)
        if (pais.value != 'Brasil') {
            res.innerHTML += (`<p>Você é Estrangeiro</p>`)
        } else {
            res.innerHTML += (`<p>Você é Brasileiro</p>`)
        }
    }



    </script>
    
</body>
</html>
