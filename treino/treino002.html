<html lang="pt-br">
  <head>

    <h1>Faculdade Aprove</h1>

    <input type="number" name="notas" id="inotas1" step="0.1" />
    <input type="number" name="notas" id="inotas2" step="0.1" />
    <input type="number" name="notas" id="inotas3" step="0.1" />
    <button type="submit" onclick="calculate()">Verificar Média</button>
    <div id="resultado">Resultado:</div>

    <script>
      function calculate() {
        var nota1 = window.document.getElementById("inotas1");
        var nota2 = window.document.getElementById("inotas2");
        var nota3 = window.document.getElementById("inotas3");
        var resultadoFinal = window.document.getElementById("resultado");
        var res = (parselFloat(nota1.value) + parselFloat(nota2.value) + parselFloat(nota3.value)) / 3;

        if (res > 7) {
          resultadoFinal.innerHTML =
            "sua nota foi " + res.toFixed(1) + ", parabéns, você passou";
        } else {
          resultadoFinal.innerHTML =
            "sua nota foi " + res.toFixed(1) +", você foi reprovado, precisa estudar mais";
        }
      }
    </script>
  </body>
