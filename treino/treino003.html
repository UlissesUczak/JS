<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
</head>

<body>
    <h1>Insira 3 valores</h1>
    <p>Assim mostrarei qual é o maior</p>
    <input type="number" name="numeroum" id="inumeroum" step="1">
    <input type="number" name="numerodois" id="inumerodois" step="1">
    <input type="number" name="numerotres" id="inumerotres" step="1">
    <div id="resposta"> Resultado: </div>
    <input type="submit" value="Enviar" onclick="verify()">

    <script>
        function verify() {
            var numeroUm = document.getElementById('inumeroum')
            var numeroDois = document.getElementById('inumerodois')
            var numeroTres = document.getElementById('inumerotres')
            let largest = document.getElementById('resposta')

            if (numeroUm.value > numeroDois.value && numeroUm.value > numeroTres.value) {
                largest.innerHTML = `O maior número é ${numeroUm.value}`
            } else if (numeroDois.value > numeroUm.value && numeroDois.value > numeroTres.value) {
                largest.innerHTML = `O maior número é ${numeroDois.value}`
            } else if (numeroTres.value > numeroUm.value && numeroTres.value > numeroDois.value) {
                largest.innerHTML = `O maior número é ${numeroTres.value}`
            } else {
                largest.innerHTML = "Os números são iguais.";

            }

        }

    </script>

</body>

</html>
