<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par ou impar</title>
</head>
<body>

    <h1>Par ou Impar</h1>

    <div>
        <input type="number" name="parimp" id="iparimp">

        <input type="button" value="Verificar" onclick="parimp()">
    </div>

    <div id="res">Resultado: </div>

    <script>
        function parimp() {

            var numero = document.getElementById('iparimp')
            var resultado = document.getElementById('res')
            var numeroReal = Number(numero.value)

            if (numero.value % 2 == 0) {
                resultado.innerHTML = `O número ${numeroReal} é par`
            } else {
                resultado.innerHTML = `O número ${numeroReal} é impar` 
            }

        }
    </script>
    
</body>
</html>
